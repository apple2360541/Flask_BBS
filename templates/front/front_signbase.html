{% from  "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}注册{% endblock %}</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {#    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>#}

    <link rel="stylesheet" href="{{ static("common/sweetalert/sweetalert.css") }}">

    <script src="{{ static("common/sweetalert/sweetalert.min.js") }}"></script>
    <script src="{{ static("common/sweetalert/zlalert.js") }}"></script>
    {#    <script src="{{ static("cms/js/cms_base.js") }}"></script>#}
    <script src="{{ static("common/http.js") }}"></script>
    <script src="{{ static("common/xtparam.js") }}"></script>
    <script src="{{ static("front/js/md5.js") }}"></script>
<link rel="stylesheet" href="{{ static('front/css/front_signbase.css') }}">

    <meta name="csrf_token" content="{{ csrf_token() }}">
    {% block head %}

    {% endblock %}
</head>
<body>
<div class="outer-box">
    <div class="logo-box">
        <a href="/">
            <img src="{{ static("common/images/logo.png") }}" alt="">
        </a>
    </div>
    <h2 class="page-title">{% block page_title %}{% endblock %}</h2>
    <div class="form-box">
        {% block signbox %}
        {% endblock %}

        <span style="display: none" id="return-to-span">{{ return_to }}</span>
    </div>
</div>
</body>
</html>
