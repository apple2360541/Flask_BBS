{% extends "cms/cms_base.html" %}
{% from "common/_macros.html" import static %}
{% block title -%}
    修改密码
{%- endblock %}
{% block head %}

  <script src="{{ static("cms/js/resetpwd.js") }}"></script>
{% endblock %}
{% block page_title %}
    {{ self.title() }}
{% endblock %}
{% block main_content %}

    <form action="" method="post">
        <div class="form-container">

            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">旧密码&ensp;&ensp;</span>
                    <input type="password" name="old_psd" class="form-control" placeholder="请输入旧密码" value="">
                </div>


            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码&ensp;&ensp;</span>
                    <input type="password" name="new_psd" class="form-control" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" name="re_psd" class="form-control" placeholder="请确认密码">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="update_psd">提交</button>
        </div>

    </form>
{% endblock %}
