{% extends "cms/cms_base.html" %}
{% from "common/_macros.html" import static %}
{% block title -%}
    修改邮箱
{%- endblock %}
{% block head %}

    <script src="{{ static("cms/js/reset_email.js") }}"></script>
{% endblock %}
{% block page_title %}
    {{ self.title() }}
{% endblock %}
{% block main_content %}

    <form action="" method="post">
        <div class="form-container">


            <div class="form-group">
                <div class="input-group">

                    <input type="email" name="email" class="form-control" placeholder="新邮箱">
                    <span class="input-group-addon" id="send_mail" style="cursor: pointer">获取验证码&ensp;&ensp;</span>
                </div>
            </div>
            <div class="form-group">

                <div class="input-group">

                    <input type="text" name="code" class="form-control" placeholder="请输入验证码">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="update_email">提交</button>
        </div>

    </form>
{% endblock %}
